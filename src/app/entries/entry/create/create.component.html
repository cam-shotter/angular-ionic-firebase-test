
<div class="container">
  <h1>Create new entry</h1>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input
      [formControl]="name"
      type="text"
      clearInput
      placeholder="Who is writing this?"
    >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input
      [formControl]="title"
      type="text"
      clearInput
      placeholder="Give your entry a unique title"
    >
    </ion-input>
  </ion-item>
  <app-quill ></app-quill>
</div>
