<ion-list [inset]="true">
  <ion-item button [detail]="true">
    <ion-avatar slot="start">
      <ion-icon size="large" name="happy-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{entry.name}}</h2>
      <p>{{entry.content}}</p>
      <p>{{entry.createdBy}}</p>
      <p>{{entry.labels}}</p>
    </ion-label>
  </ion-item>
</ion-list>
