<ion-list [inset]="true">
  <ion-item color="light" button [detail]="true">
    <ion-avatar slot="start">
      <ion-icon size="large" name="happy-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{entry.name}}</h2>
      <app-quill-view [content$]="entry.content"></app-quill-view>
    </ion-label>
    <ng-container *ngFor="let label of entry.labels">
      <ion-chip [outline]="false" [color]="(label===labelsEnum.important)?'danger':'primary'" >
        <ion-avatar *ngIf="label===labelsEnum.important"><ion-icon name="alert-circle-outline"></ion-icon></ion-avatar>
        <ion-label>{{label}}</ion-label>
      </ion-chip>
    </ng-container>
    <ion-icon slot="end" name="create-outline"></ion-icon>
    <ion-icon slot="end" name="close-circle-outline"></ion-icon>
  </ion-item>
</ion-list>
