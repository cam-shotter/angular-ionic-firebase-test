<ion-list [inset]="true">
  <ion-item button [detail]="true">
    <ion-avatar slot="start">
      <ion-icon size="large" name="happy-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{entry.name}}</h2>
      <p>{{entry.content}}</p>
    </ion-label>
    <ion-chip *ngFor="let label of entry.labels">
      <ion-label>{{label}}</ion-label>
    </ion-chip>
  </ion-item>
</ion-list>
